{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col col-4"></div>
			<div class="col col-4">
				<div>
					<hr>
					<h3 class="pt-2 text-center pb-2">상품 수정</h3>
					<hr>
				</div>
				<form action="/products/{{product['_id']}}/update" method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="name" class="form-label">Product Name</label>
						<input type="text" class="form-control" id="name" name="name" value="{{product['name']}}">
					</div>
					<div class="mb-3">
						<label for="price" class="form-label">Product Price</label>
						<input type="text" class="form-control" id="price" name="price" value="{{product['price']}}">
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Product Description</label>
						<textarea class="form-control" id="description" name="description">{{product['description']}}</textarea>
					</div>
					<div class="mb-3">
						<label for="thumbnail_img" class="form-label">Product Thumbnail_Img</label>
						<input type="file" class="form-control" id="thumbnail_img" name="thumbnail_img">
					</div>
					<div class="mb-3">
						<label for="detail_img" class="form-label">Product Detail_Img</label>
						<input type="file" class="form-control" id="detail_img" name="detail_img">
					</div>
					<button type="submit" class="btn btn-primary w-100">Update</button>
				</form>
			</div>
			<div class="col col-4"></div>
		</div>
	</div>
{% endblock %}
